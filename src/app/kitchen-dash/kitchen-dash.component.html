<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Please Search Again..,"></app-not-found>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}" >
        <img src="{{food.imageUrl}}" alt="">

        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite?'':'not'}}">â™¥</span>
            <star-rating 
            [value]="food.star" 
            [totalstars]="5" 
            checkedcolor="red"
             uncheckedcolor="black" 
             size="24px"
             [readonly]="true">
            </star-rating>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origin">
                        {{origin}}
                    </span>
                </div>

                <div class="deliver-time">
                    <span>ðŸ•’</span>
                    {{food.deliverTime}}
                </div>
            </div>
            <div class="price">
                {{food.price | currency:"â‚¹ "}}
            </div>
        </div>
    </a>
    </li>
</ul>
